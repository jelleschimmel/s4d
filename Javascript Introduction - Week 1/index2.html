<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>

    body {
      background-color: khaki;
    }

    #slideShow {
      position: relative;
      width: 800px;
      margin: 100px auto;
      border: 100px solid white;
      box-shadow: 3px 3px 18px 0px rgba(0,0,0,0.42);
    }

    #title {
      font-family: "Avenir Next", "Avenir", sans-serif;
      font-size: 22px;
      font-weight: bold;
      color: #ccc;
      position: absolute;
      top: -60px;
      text-align: center;
      width: 100%;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    #mainImage {
      width: 800px;
      border: none;
    }

    #nextButton {
      position: absolute;
      top: 0px;
      right: 0px;
      width: 100px;
      height: 100%;
      opacity: 0.3;
      background: none;
      border: none;
      font-size: 100px;
      color: white;
    }

    #nextButton:hover {
      opacity: 0.9;
      background-color: rgba(255,255,255,0.3);
    }

  </style>
</head>
